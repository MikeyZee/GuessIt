<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
  <title>Guess it!</title>
</head>

<body>
  <h1> Guess it! </h1>
  <div>
    <button onclick="creategennum()">Create New RandomNumber</button>
    <form>
      <p class="guesstitle"> Guess<br> </p>
      <input class= "guessinput" id="guess" type="text" placeholder="Guess 1 - 10"><br>
      <input class= "submitinput" type="button" value="Submit" onclick="userguess()">
    </form>

  </div>
  <script>
let gennum;
let range = 50 //Want  to get rid of this line
function creategennum() {
  gennum = 1 + Math.floor(Math.random()*range);
  window.alert(gennum)
// Variable range needs to be defined when user clicks difficulty

}

  function userguess() {
    guess = document.getElementById("guess").value;

    if (guess == gennum) {
      window.alert(guess + " " + "is correct");
    }else if (guess < gennum) {
      window.alert(guess + " " + "is too low");
    }else {
      window.alert(guess + " " + "is too high");
    }
}

  </script>
  <footer>
    <p class= "Zapfino"> Developed by Michael Zenkis </p>
  </footer>
</body>


</html>
