<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
  <title>Guess it!</title>
</head>

<body>

  <h1> Guess it! </h1>
  <div>
    <form>
    <br>  <p class="guesstitle"> Guess The Number!<br> </p>
      <input class= "guessinput" id="guess" type="text"><br>
      <input class= "submitinput" type="button" value="Submit" onclick="userguess()">
    </form>

  </div>
  <script>

  var getQueryString = function ( field, url ) {
    var href = url ? url : window.location.href;
    var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
    var string = reg.exec(href);
    return string ? string[1] : null;
  };
  let gennum;
  window.onload = creategennum;
  function creategennum() {
  //var qs = new Querystring();
    var diff = getQueryString('diff');
    switch(diff) {
    case "easy":
        var range = 50;
        break;
    case "medium":
        var range = 200;
        break;
    case "hard":
        var range = 500;
        break;
    default:
        var range = null;
    }
    gennum = Math.floor((Math.random()*range) + 1); //random number between 1 and range

document.getElementById("guess").placeholder="Guess 1 - " + range
  }

  function userguess() {
    guess = document.getElementById("guess").value;

    if (guess == gennum) {
      window.alert(guess + " " + "is correct");
    }else if (guess < gennum) {
      window.alert(guess + " " + "is too low");
    }else if (guess > gennum) {
      window.alert(guess + " " + "is too high");
    }else {
      window.alert(guess + " " + "is not a valid response, please enter a number")
    }

}

  </script>

</body>


</html>
